<ul id="nav">
	{% for m, medium in media.items %}
			<li id="nav-for-medium-{{m}}" class="nav-medium">
				{% for project in medium %}
					{% with project.code|add:".html" as template %}
						<li id="nav-for-{{project.code}}" class="nav-project nav-col-{{project.medium}} nav-row-{{project.order}}"> 
							{{project.title}}
						</li>
					{% endwith %}
				{% endfor %}		
			</li>
		{% endfor %}
</ul>
